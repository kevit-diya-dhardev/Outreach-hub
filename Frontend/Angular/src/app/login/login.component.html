<div class="loginform">
  <form [formGroup]="loginForm" (ngSubmit)="validateForm()">
    <h1>Login</h1>
    <div class="username">
      <label for="inputUsername">Enter username</label>
      <input
        type="text"
        name="username"
        id="inputUsername"
        formControlName="username"
      />
      <div
        *ngIf="username?.invalid && (username?.touched || username?.dirty)"
        class="validateInputs"
      >
        username is required
      </div>
    </div>

    <!-- Validation of username -->

    <div class="password">
      <label for="inputPassword">Enter password</label>
      <input
        type="password"
        name="password"
        id="inputPassword"
        formControlName="password"
      />
      <div
        *ngIf="password?.invalid && (password?.touched || password?.dirty)"
        class="validateInputs"
      >
        <div *ngIf="password?.errors?.['required']">password is required</div>
        <div *ngIf="password?.errors?.['minlength']">
          password must be atleast 6 characters long
        </div>
      </div>
    </div>
    <div class="login">
      <input type="submit" value="login" name="login" id="inputLogin" />
    </div>
  </form>
</div>
