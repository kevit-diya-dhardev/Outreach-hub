<!-- --- Date Filter / Dropdown Section --- -->
<div class="chart-display">
  <div class="message-type">
    <div class="display-type" (click)="isListVisible = !isListVisible">
      {{ selectedMessageType || "Select Message Type" }}
    </div>
    <ul *ngIf="isListVisible">
      <li
        *ngFor="let type of ['Text', 'Text-Image']"
        (click)="selectMessageType(type)"
      >
        {{ type }}
      </li>
    </ul>
  </div>
</div>

<!-- --- Chart Container --- -->
<div class="chart-container">
  <canvas
    baseChart
    [data]="doughnutChartData"
    [type]="doughnutChartType"
    [options]="doughnutChartOptions"
  ></canvas>
</div>
