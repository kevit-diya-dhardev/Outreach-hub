<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact details</title>
  </head>
  <body>
    <main>
      <div class="fields">
        Name:
        <div id="name" contenteditable="true"></div>
      </div>
      <div class="fields">
        Email:
        <div id="email" contenteditable="true"></div>
      </div>
      <div class="fields">
        Number:
        <div id="number" contenteditable="true"></div>
      </div>
      <button id="update">Update</button>
    </main>
    <script src="updateContact.js"></script>
  </body>
</html>
